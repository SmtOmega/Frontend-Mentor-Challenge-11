<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <nav>
    <div class="container">
      <img src="./images/logo.svg" alt="logo">

      <a href="#" class="hamburger" id="hamburger">
        <img class="open" src="./images/icon-hamburger.svg" alt="icon-hamburger">
        <img class="close" src="./images/icon-close.svg" alt="close">
      </a>
      <ul id="menu">
        <li><a href="#">Product</a></li>
        <li><a href="">Features</a></li>
        <li><a href="">Pricing</a></li>
        <li class="login"><a href="">Login</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container mobile-container">
      <div>
        <h3><span>New</span> Monograph Dashboard</h3>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="btn-div">
          <button>Schedule a demo</button>
          <h3>to see a live preview</h3>
        </div>
      </div>
      <div>
        <img src="./images/illustration-devices.svg" alt="device illustrator" class="dashboard-image">
      </div>
    </div>
  </main>
</body>
</html>
